<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Showing the map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">

    <!-- Mapbox library imports -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>

    <script>
            let markers = [];
            let popups = [];
            let map = null;
        $(document).ready(function () {
            mapboxgl.accessToken = "pk.eyJ1Ijoic3lhaHJpbnZpcm5hbmRhIiwiYSI6ImNsZnl0MzYydzA3enUzcW83aG8zMGRhd3QifQ.04URPliB-UXMawySdroNfQ";
            map = new mapboxgl.Map({
                container: "map", // container ID
                center: [-122.420679, 37.772537], // starting position [lng, lat]
                zoom: 13, // starting zoom
                style: "mapbox://styles/mapbox/streets-v11", // style URL or style object
                hash: true, // sync `center`, `zoom`, `pitch`, and `bearing` with URL
                // Use `transformRequest` to modify requests that begin with `http://myHost`.
                transformRequest: (url, resourceType) => {
                    if (resourceType === "Source" && url.startsWith("http://myHost")) {
                        return {
                            url: url.replace("http", "https"),
                            headers: { "my-custom-header": true },
                            credentials: "include", // Include cookies for cross-origin requests
                        };
                    }
                },
            });

            let nav = new mapboxgl.NavigationControl({
                visualizePitch: true,
            });
            map.addControl(nav, 'bottom-right')
        });

        function get_random_position() {
            let sign1 = Math.random() > 0.5 ? -1 : 1;
            let sign2 = Math.random() > 0.5 ? -1 : 1;
            return [
                -122.420679 + sign1 * Math.random(),
                37.772537 + sign2 * Math.random(),
            ];
        }

        function add_randomly() {
            let marker = new mapboxgl.Marker()
                .setLngLat(get_random_position())
                .addTo(map);
                console.log(marker);
            markers.push(marker);
            

            let popup = new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35]
                }
            })
                .setLngLat(get_random_position())
                .setHTML('<h1>hi</h1>')
                .setMaxWidth('300px')
                .addTo(map);
            popups.push(popup);
        }

        function clear_elements() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].remove();
            }
            for (let i = 0; i < popups.length; i++) {
                popups[i].remove();
            }
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <button onclick="add_randomly()" type="button" class="btn btn-danger">Add marker and popup</button>
    <button  onclick="clear_elements()" type="button" class="btn btn-warning">Clear elements</button>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
    crossorigin="anonymous"></script>
</body>

</html>
